sudo: enabled
language: python
python:
- 3.6
cache: pip
notifications:
  email:
    recipients: 
  on_success: never
  on_failure: always
install:
- pip install pipenv
- pipenv install --dev
script:
- export APP_SETTINGS=app.config.TestingConfig
- pipenv run nosetests -w tests --with-coverage --cover-package=app
after_success:
- coveralls
deploy:
  provider: heroku
  app: frozen-retreat-73403
  api_key:
    secure: 
  run:
  - pipenv run python manage.py init_db
